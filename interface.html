<form class="form-horizontal">
  <header>
    <p>Configure your form</p>
    <a id="help_tip" href="#">Need help?</a>
  </header>

  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label>HTML of the form</label>
    </div>
    <div class="col-sm-8">
      <div id="formHtml"></div>
    </div>
  </div>
  <hr />
  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label>HTML to be displayed when the form is submitted</label>
    </div>
    <div class="col-sm-8">
      <div id="formResult"></div>
    </div>
  </div>
  <hr />
  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label>Which data source should results be saved to?</label>
    </div>
    <div class="col-sm-8">
      <select name="dataSource" class="form-control" required>
        <option value="">-- Select data source</option>
      </select>
      <small>or just <a href="#" data-create-source>create a new data source</a></small>
    </div>
  </div>
  <div class="form-group clearfix">
    <div class="col-sm-4 control-label">
      <label>Where should attachments be saved?</label>
    </div>
    <div class="col-sm-8">
      <select name="mediaFolder" class="form-control" required>
        <option value="">-- Select media folder</option>
      </select>
    </div>
  </div>
</form>

<script type="text/html" id="defaultFormTemplate">
  <div class="form-group">
    <label for="first-name" class="col-sm-12 control-label">First name</label>
    <div class="col-sm-12">
      <input type="text" name="first-name" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="last-name" class="col-sm-12 control-label">Last name</label>
    <div class="col-sm-12">
      <input type="text" name="last-name" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="nature-enquiry" class="col-sm-12 control-label">Nature of enquiry</label>
    <div class="col-sm-12">
      <select class="form-control" name="nature-enquiry">
        <option>Select one</option>
        <option value="Feedback">Feedback</option>
        <option value="Support">Support</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-12 control-label">Email</label>
    <div class="col-sm-12">
      <input type="email" name="email" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="enquiry" class="col-sm-12 control-label">Enquiry</label>
    <div class="col-sm-12">
      <textarea class="form-control" name="enquiry" id="enquiry" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-12 control-label">Upload photo</label>
    <div class="col-sm-12">
      <label class="file-upload btn btn-primary">
        <canvas data-file-name="Photo"></canvas>
        <i class="fa fa-plus"></i> Choose a photo
        <input type="file" data-file-image name="Photo" />
      </label>
    </div>
  </div>
  <hr class="hr-normal">
  <div class="form-btns clearfix">
    <button type="submit" class="btn btn-primary pull-right" data-edit-label="Update">Submit</button>
    <button type="reset" class="btn btn-secondary pull-right">Clear</button>
  </div>
</script>

<script type="text/html" id="defaultResultTemplate">
  <h2>Thanks for sending the form!</h2>
  <hr />
  <a data-start href="#" class="btn btn-primary">Start over</a>
</scipt>
