<div>
  <form class="form-horizontal">
    <header>
      <p>Configure your form</p>
      <a id="help_tip" href="#">Need help?</a>
    </header>

    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>HTML of the form>
      </div>
      <div class="col-sm-8">
        <div id="formHtml"></div>
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>HTML to be displayed when the form is submitted</label>
      </div>
      <div class="col-sm-8">
        <div id="formResult"></div>
      </div>
    </div>
    <hr />
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label>Which data source should results be saved to?</label>
      </div>
      <div class="col-sm-8">
        <select name="dataSource" class="form-control" required>
          <option value="">-- Select data source</option>
        </select>
      </div>
    </div>
  </form>
</div>
