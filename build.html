{{#if dataSourceId}}
  {{#if formHtml}}
    <form data-form-id="{{id}}" class="fl-form" data-form-uuid="{{uuid}}" novalidate>
        <div class="form-html form-horizontal">{{{formHtml}}}</div>
        <div class="form-submitting">Submitting...</div>
        <div class="form-result">{{{formResult}}}</div>
        <div class="form-error alert alert-danger">There was an error submitting your form. Please try again.</div>
    </form>
  {{else}}
    <div class="alert alert-warning" role="alert">
        You haven't added a HTML for your form
    </div>
  {{/if}}
{{else}}
  <div class="alert alert-warning" role="alert">
      <strong>Form component</strong> â€” The data source for this form has not been configured yet.
  </div>
{{/if}}
