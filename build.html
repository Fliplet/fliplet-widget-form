{{#if dataSourceId}}
  {{#if formHtml}}
    <form data-form-id="{{id}}" class="fl-form">
      <div class="form-html">{{{formHtml}}}</div>
      <div class="form-result">{{{formResult}}}</div>
    </form>
  {{else}}
    <h4>Please configure your form</h4>
  {{/if}}
{{else}}
  <p>The data source for this form has not been configured.</p>
{{/if}}
